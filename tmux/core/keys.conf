bind -N 'resize：左 3（M-S-j）' -n M-S-j resize-pane -L 3
bind -N 'resize：下 3（M-S-k）' -n M-S-k resize-pane -D 3
bind -N 'resize：上 3（M-S-i）' -n M-S-i resize-pane -U 3
bind -N 'resize：右 3（M-S-l）' -n M-S-l resize-pane -R 3

