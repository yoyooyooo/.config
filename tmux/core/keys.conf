bind -N '交换 pane：向上' < swap-pane -U
bind -N '交换 pane：左右互换' | swap-pane
unbind -n M-m
unbind -n M-M
bind -N '两 pane 切换布局（水平/垂直/平铺）' Space run-shell "~/.config/tmux/scripts/toggle_orientation.sh"

bind -N '树形选择（choose-tree，zoom）' W choose-tree -Z
bind -N '树中移动 pane：垂直' S choose-tree 'move-pane -v -s "%%"'
bind -N '树中移动 pane：水平' V choose-tree 'move-pane -h -s "%%"'

