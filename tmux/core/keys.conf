# core/keys.conf
#
# Keybindings（尽量跨平台；iTerm2/macOS 兜底在 platform/）

# -- mouse wheel
# 让滚轮优先滚动 tmux 的 scrollback（copy-mode），避免在 shell prompt 里被当成 Up/Down 翻历史
unbind -n M-WheelUpPane
unbind -n M-WheelDownPane
bind -N '滚轮上：优先滚动 tmux 历史' -n WheelUpPane select-pane -t = \; if-shell -F "#{||:#{pane_in_mode},#{mouse_any_flag}}" "send-keys -M" "if-shell -F '#{>:#{history_size},0}' 'copy-mode -e; send-keys -M' ''"
bind -N '滚轮下：向下滚动/退出 copy-mode' -n WheelDownPane select-pane -t = \; if-shell -F "#{||:#{pane_in_mode},#{mouse_any_flag}}" "send-keys -M" ""

# 点击 pane / pane 边框时切换焦点（配合 `pane-border-status top`，点标题/边框也能切）
bind -N '鼠标：点击 pane 选中' -n MouseDown1Pane select-pane -t = \; if-shell -F "#{mouse_any_flag}" "send-keys -M" ""
bind -N '鼠标：点击边框选中 pane' -n MouseDown1Border select-pane -t =

# 点击状态栏：点 session tab 切 session；点 window tab 切 window
bind -N '鼠标：点状态栏切 session/window' -n MouseDown1Status if-shell -F "#{==:#{mouse_status_range},session}" 'switch-client -t =; run -b "sleep 0.05; ~/.config/tmux/scripts/switch_to_first_unread_window.sh #{q:client_tty}"' 'select-window -t ='

# reload configuration（reload 入口文件）
bind -N '重载配置（~/.tmux.conf）' r source-file ~/.tmux.conf \; run -b -t "#{pane_id}" "~/.config/tmux/scripts/ensure_pane_output_watch.sh --all" \; display '~/.tmux.conf sourced'

# -- prefix
bind -N '发送 prefix（popup 时先关闭）' -T prefix C-a if-shell -F '#{popup_active}' \
  "display-popup -C; set -gu @panes_popup_open; set -gu @panes_popup_client; set -gu @windows_popup_open; set -gu @windows_popup_client" \
  send-prefix

# -- navigation

# create session
bind -N '新建 session' C-c new-session
bind -N '脚本：新建 session（按窗口大小）' -n M-S run-shell -b "~/.config/tmux/scripts/new_session.sh #{window_width} #{window_height} #{q:client_name}"
bind -N '拆分 pane 到新 window' -n M-O break-pane
bind -N '开/关 scratchpad' -n M-s run-shell "~/.config/tmux/scripts/toggle_scratchpad.sh"

# window management
bind -N '新建 window（按路径重命名）' -n M-n new-window -c "#{pane_current_path}" \; run -b "~/.config/tmux/scripts/window_rename_from_path.sh \"#{window_id}\" \"#{pane_id}\""
unbind -n M-q
bind -N '关闭 pane（双击确认）' -n M-x run-shell -b "~/.config/tmux/scripts/kill_pane_double_tap.sh \"#{pane_id}\" \"#{client_name}\" \"#{client_pid}\""
bind -N '关闭 window（确认）' -n M-Q confirm-before -p "kill-window #W? (y/n)" kill-window

# `prefix x` → prompt (x/n), so you can press `prefix x x` to kill pane
unbind x
bind -N '关闭 pane（prefix x x 确认）' x command-prompt -1 -p "kill-pane #P? (x/n)" \
  "if-shell -F \"#{==:%1,x}\" \"kill-pane\" \"display-message '已取消'\""
unbind -n M-t
unbind ,
unbind .
bind -N '重命名 session' , command-prompt -p "Rename session to:" "run-shell \"~/.config/tmux/scripts/rename_session_prompt.sh '%%'\""
bind -N '重命名 window' . command-prompt -p "Rename window:" "rename-window '%%'"

# `prefix /` 默认是“查某个键绑定”（提示你按一个键，然后显示该键的绑定）。
# 这里把它改成：设置当前 pane title；原功能挪到 `prefix K`。
unbind /
bind -N '设置 pane title' / command-prompt -I "#{pane_title}" -p "pane title:" "select-pane -T '%%'"
bind -N '查询按键绑定（显示 bind-key）' K command-prompt -k -p key { list-keys "%%" }

# window navigation
unbind n
unbind p
unbind 1
unbind 2
unbind 3
unbind 4
unbind 5
unbind 6
unbind 7
unbind 8
unbind 9
unbind 0
bind -N '上一个 window' -r C-p previous-window
bind -N '下一个 window' -r C-n next-window

# window navigation (no prefix)
unbind -n 'M-['
unbind -n 'M-]'
unbind -T copy-mode-vi 'M-['
unbind -T copy-mode-vi 'M-]'
unbind -T copy-mode 'M-['
unbind -T copy-mode 'M-]'
unbind -T copy-mode-vi M-Tab
unbind -T copy-mode M-Tab
bind -N '下一个未读 window' -n M-Tab run-shell -b "~/.config/tmux/scripts/next_unread_window.sh #{q:client_tty}"

bind -N '跳到 window 0' -n 'M-`' select-window -t :0

bind -N '跳到 window 1' -n M-1 select-window -t 1
bind -N '跳到 window 2' -n M-2 select-window -t 2
bind -N '跳到 window 3' -n M-3 select-window -t 3
bind -N '跳到 window 4' -n M-4 select-window -t 4
bind -N '跳到 window 5' -n M-5 select-window -t 5
bind -N '跳到 window 6' -n M-6 select-window -t 6
bind -N '跳到 window 7' -n M-7 select-window -t 7
bind -N '跳到 window 8' -n M-8 select-window -t 8
bind -N '跳到 window 9' -n M-9 select-window -t 9

bind -N '移动当前 pane 到 window 1' -n M-! join-pane -t :1
bind -N '移动当前 pane 到 window 2' -n M-@ join-pane -t :2
bind -N '移动当前 pane 到 window 3' -n 'M-#' join-pane -t :3
bind -N '移动当前 pane 到 window 4' -n 'M-$' join-pane -t :4
bind -N '移动当前 pane 到 window 5' -n M-% join-pane -t :5
bind -N '移动当前 pane 到 window 6' -n M-^ join-pane -t :6
bind -N '移动当前 pane 到 window 7' -n M-& join-pane -t :7
bind -N '移动当前 pane 到 window 8' -n M-* join-pane -t :8
bind -N '移动当前 pane 到 window 9' -n M-( join-pane -t :9

# clear old direction keys (for reload)
unbind u
unbind e

bind -N '向上分屏（新 pane 在上）' i split-window -vb -c "#{pane_current_path}"
bind -N '向下分屏（新 pane 在下）' k split-window -v -c "#{pane_current_path}"
