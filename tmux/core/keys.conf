bind -N '切换 pane：上（prefix+↑）' -r Up select-pane -U
bind -N '切换 pane：下（prefix+↓）' -r Down select-pane -D
bind -N '切换 pane：左（prefix+←）' -r Left select-pane -L
bind -N '切换 pane：右（prefix+→）' -r Right select-pane -R

bind -N '缩放 pane（zoom）' -n M-f resize-pane -Z

# paste from system clipboard
bind -N '粘贴系统剪贴板' -n C-S-v run -b "~/.config/tmux/scripts/paste_from_clipboard.sh"
bind -N 'copy-mode：粘贴系统剪贴板并退出' -T copy-mode-vi C-S-v send-keys -X cancel \; run -b "~/.config/tmux/scripts/paste_from_clipboard.sh"
bind -N 'copy-mode：粘贴系统剪贴板并退出' -T copy-mode C-S-v send-keys -X cancel \; run -b "~/.config/tmux/scripts/paste_from_clipboard.sh"

# Alt+Shift+V paste
bind -N '粘贴系统剪贴板（M-V）' -n M-V run -b "~/.config/tmux/scripts/paste_from_clipboard.sh"
bind -N 'copy-mode：粘贴系统剪贴板并退出（M-V）' -T copy-mode-vi M-V send-keys -X cancel \; run -b "~/.config/tmux/scripts/paste_from_clipboard.sh"
bind -N 'copy-mode：粘贴系统剪贴板并退出（M-V）' -T copy-mode M-V send-keys -X cancel \; run -b "~/.config/tmux/scripts/paste_from_clipboard.sh"

