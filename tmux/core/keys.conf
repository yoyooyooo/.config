# window ordering (no prefix)
bind -n M-- swap-window -d -t :-1
bind -n M-= swap-window -d -t :+1
# copy-mode 里也保持可用（避免滚轮进入 copy-mode 后“看起来坏了”）
bind -T copy-mode-vi M-- swap-window -d -t :-1
bind -T copy-mode-vi M-= swap-window -d -t :+1
bind -T copy-mode M-- swap-window -d -t :-1
bind -T copy-mode M-= swap-window -d -t :+1
unbind -n M-h
unbind -n M-y
bind -n M-u swap-window -d -t :-1
bind -n M-o swap-window -d -t :+1
# window switching (no prefix)
bind -n 'M-[' previous-window
bind -n 'M-]' next-window
# last active pane (cross window / session; no prefix)
bind -n C-Tab run-shell -b "bash ~/.config/tmux/scripts/last_active_pane.sh jump #{q:client_tty}"
