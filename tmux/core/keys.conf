# core/keys.conf
#
# Keybindings（尽量跨平台；iTerm2/macOS 兜底在 platform/）

# -- mouse wheel
# 让滚轮优先滚动 tmux 的 scrollback（copy-mode），避免在 shell prompt 里被当成 Up/Down 翻历史
bind -n WheelUpPane select-pane -t = \; if-shell -F "#{||:#{pane_in_mode},#{mouse_any_flag}}" "send-keys -M" "if-shell -F '#{>:#{history_size},0}' 'copy-mode -e; send-keys -M' ''"
bind -n WheelDownPane select-pane -t = \; if-shell -F "#{||:#{pane_in_mode},#{mouse_any_flag}}" "send-keys -M" ""

# 点击 pane / pane 边框时切换焦点（配合 `pane-border-status top`，点标题/边框也能切）
bind -n MouseDown1Pane select-pane -t = \; if-shell -F "#{mouse_any_flag}" "send-keys -M" ""
bind -n MouseDown1Border select-pane -t =

# 点击状态栏：点 session tab 切 session；点 window tab 切 window
bind -n MouseDown1Status if-shell -F "#{==:#{mouse_status_range},session}" 'switch-client -t =; run -b "sleep 0.05; ~/.config/tmux/scripts/switch_to_first_unread_window.sh #{q:client_tty}"' 'select-window -t ='

# reload configuration（reload 入口文件）
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# -- prefix
bind -T prefix C-a if-shell -F '#{popup_active}' \
  "display-popup -C; set -gu @panes_popup_open; set -gu @panes_popup_client; set -gu @windows_popup_open; set -gu @windows_popup_client" \
  send-prefix

# -- navigation

# create session
bind C-c new-session
bind -n M-S run-shell "~/.config/tmux/scripts/new_session.sh"
bind -n M-O break-pane
bind -n M-s run-shell "~/.config/tmux/scripts/toggle_scratchpad.sh"

# window management
bind -n M-n new-window -c "#{pane_current_path}" \; run -b "~/.config/tmux/scripts/window_rename_from_path.sh \"#{window_id}\" \"#{pane_id}\""
unbind -n M-q
bind -n M-x run-shell -b "~/.config/tmux/scripts/kill_pane_double_tap.sh \"#{pane_id}\" \"#{client_name}\" \"#{client_pid}\""
bind -n M-Q confirm-before -p "kill-window #W? (y/n)" kill-window

# `prefix x` → prompt (x/n), so you can press `prefix x x` to kill pane
unbind x
bind x command-prompt -1 -p "kill-pane #P? (x/n)" \
  "if-shell -F \"#{==:%1,x}\" \"kill-pane\" \"display-message '已取消'\""
unbind -n M-t
unbind ,
unbind .
bind , command-prompt -p "Rename session to:" "run-shell \"~/.config/tmux/scripts/rename_session_prompt.sh '%%'\""
bind . command-prompt -p "Rename window:" "rename-window '%%'"

# window navigation
unbind n
unbind p
unbind 1
unbind 2
unbind 3
unbind 4
unbind 5
unbind 6
unbind 7
unbind 8
unbind 9
unbind 0
bind -r C-p previous-window
bind -r C-n next-window

# window navigation (no prefix)
bind -n 'M-[' previous-window
bind -n 'M-]' next-window
bind -n M-Tab run-shell -b "~/.config/tmux/scripts/next_unread_window.sh #{q:client_tty}"

bind -n 'M-`' select-window -t :0

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

bind -n M-! join-pane -t :1
bind -n M-@ join-pane -t :2
bind -n 'M-#' join-pane -t :3
bind -n 'M-$' join-pane -t :4
bind -n M-% join-pane -t :5
bind -n M-^ join-pane -t :6
bind -n M-& join-pane -t :7
bind -n M-* join-pane -t :8
bind -n M-( join-pane -t :9

# clear old direction keys (for reload)
unbind u
unbind e

bind i split-window -vb -c "#{pane_current_path}"
bind k split-window -v -c "#{pane_current_path}"
bind j split-window -hb -c "#{pane_current_path}"
bind l split-window -h -c "#{pane_current_path}"
bind -r Up select-pane -U
bind -r Down select-pane -D
bind -r Left select-pane -L
bind -r Right select-pane -R

bind -n M-f resize-pane -Z

# paste from system clipboard
bind -n C-S-v run -b "~/.config/tmux/scripts/paste_from_clipboard.sh"
bind -T copy-mode-vi C-S-v send-keys -X cancel \; run -b "~/.config/tmux/scripts/paste_from_clipboard.sh"
bind -T copy-mode C-S-v send-keys -X cancel \; run -b "~/.config/tmux/scripts/paste_from_clipboard.sh"

# Alt+Shift+V paste
bind -n M-V run -b "~/.config/tmux/scripts/paste_from_clipboard.sh"
bind -T copy-mode-vi M-V send-keys -X cancel \; run -b "~/.config/tmux/scripts/paste_from_clipboard.sh"
bind -T copy-mode M-V send-keys -X cancel \; run -b "~/.config/tmux/scripts/paste_from_clipboard.sh"

# pane navigation
bind 1 run-shell "~/.config/tmux/scripts/move_window_to_session.sh 1"
bind 2 run-shell "~/.config/tmux/scripts/move_window_to_session.sh 2"
bind 3 run-shell "~/.config/tmux/scripts/move_window_to_session.sh 3"
bind 4 run-shell "~/.config/tmux/scripts/move_window_to_session.sh 4"
bind 5 run-shell "~/.config/tmux/scripts/move_window_to_session.sh 5"
bind 6 run-shell "~/.config/tmux/scripts/move_window_to_session.sh 6"
bind 7 run-shell "~/.config/tmux/scripts/move_window_to_session.sh 7"
bind 8 run-shell "~/.config/tmux/scripts/move_window_to_session.sh 8"
bind 9 run-shell "~/.config/tmux/scripts/move_window_to_session.sh 9"
bind 0 run-shell "~/.config/tmux/scripts/move_window_to_session.sh 0"
unbind -n M-e
unbind -n M-Up
unbind -n M-Down
unbind -n M-Left
unbind -n M-Right
bind -n M-j select-pane -L
bind -n M-Down select-pane -D
# popup: nvim（启动时自动打开左侧文件树；再按一次会请求 nvim 退出（有未保存会提示）；失败则强制关 popup）
bind -n 'M-/' if-shell -F "#{&&:#{==:#{@nvim_popup_open},1},#{==:#{@nvim_popup_client},#{client_name}}}" \
  "run-shell -b \"nvim --server /tmp/nvim-tmux-popup-#{client_pid}.sock --remote-send '<Esc>:confirm qa<CR>' >/dev/null 2>&1 && exit 0; tmux display-popup -C; tmux set -gu @nvim_popup_open; tmux set -gu @nvim_popup_client\"" \
  "display-popup -C; set -g @nvim_popup_open 1; set -gF @nvim_popup_client '#{client_name}'; display-popup -E -w 90% -h 90% -T \"nvim\" -d \"#{pane_current_path}\" -e \"NVIM_POPUP=1\" \"sh -lc 'rm -f /tmp/nvim-tmux-popup-#{client_pid}.sock; nvim --listen /tmp/nvim-tmux-popup-#{client_pid}.sock -c \\\"silent! NvimTreeOpen\\\" -c \\\"wincmd p\\\"; rm -f /tmp/nvim-tmux-popup-#{client_pid}.sock; tmux set -gu @nvim_popup_open; tmux set -gu @nvim_popup_client'\""
bind -n M-i select-pane -U
bind -n M-l select-pane -R
unbind -n Left
unbind -n Down
unbind -n Up
unbind -n Right
bind > swap-pane -D
bind < swap-pane -U
bind | swap-pane
unbind -n M-m
unbind -n M-M
bind Space run-shell "~/.config/tmux/scripts/toggle_orientation.sh"

bind W choose-tree -Z
bind S choose-tree 'move-pane -v -s "%%"'
bind V choose-tree 'move-pane -h -s "%%"'

# pane resizing
unbind -n M-N
unbind -n M-E
unbind -n M-U
unbind -n M-I
bind -n M-J resize-pane -L 3
bind -n M-K resize-pane -D 3
bind -n M-I resize-pane -U 3
bind -n M-L resize-pane -R 3
bind -n M-S-j resize-pane -L 3
bind -n M-S-k resize-pane -D 3
bind -n M-S-i resize-pane -U 3
bind -n M-S-l resize-pane -R 3

# prefix + Shift+方向键：兜底的 resize（尽量不依赖终端对 Meta/自定义序列的支持）
bind -r S-Up resize-pane -U 3
bind -r S-Down resize-pane -D 3
bind -r S-Left resize-pane -L 3
bind -r S-Right resize-pane -R 3

bind -n M-v copy-mode

# copy-mode：鼠标滚轮回到底部时自动退出（避免持续输出的 TUI 需要手动按 q）
bind -T copy-mode-vi WheelDownPane select-pane \; send-keys -X -N 5 scroll-down \; if-shell -F "#{==:#{scroll_position},0}" "send-keys -X cancel"
bind -T copy-mode WheelDownPane select-pane \; send-keys -X -N 5 scroll-down \; if-shell -F "#{==:#{scroll_position},0}" "send-keys -X cancel"

unbind -T copy-mode-vi n
unbind -T copy-mode-vi i
unbind -T copy-mode-vi u
unbind -T copy-mode-vi e
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi j send-keys -X cursor-left
bind -T copy-mode-vi l send-keys -X cursor-right
bind -T copy-mode-vi i send-keys -X cursor-up
bind -T copy-mode-vi k send-keys -X cursor-down
bind -T copy-mode-vi h send-keys -X next-word-end
bind -T copy-mode-vi U send-keys -N 5 -X cursor-up
bind -T copy-mode-vi E send-keys -N 5 -X cursor-down
bind -T copy-mode-vi N send-keys -X start-of-line
bind -T copy-mode-vi I send-keys -X end-of-line
bind -T copy-mode-vi Y send-keys -X copy-end-of-line
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "~/.config/tmux/scripts/copy_to_clipboard.sh"
bind -T copy-mode-vi n send-keys -X search-again
bind -T copy-mode-vi p send-keys -X search-reverse
bind -T copy-mode-vi = send-keys -X search-again
bind -T copy-mode-vi - send-keys -X search-reverse

bind b list-buffers
bind p paste-buffer

unbind y
bind -n M-p \
  set -gF @panel_origin_pane_id '#{pane_id}' \; \
  set -gF @panel_origin_client '#{client_name}' \; \
  display-popup -E -w 80% -h 80% -T "panel" "bash ~/.config/tmux/scripts/panel/launcher.sh"
bind -n "M-\\" display-popup -E -w 90% -h 90% -T "skills" "bash ~/.config/tmux/scripts/panel/skills_manager.sh"
bind T command-prompt -I "#{pane_title}" -p "pane title:" "select-pane -T '%%'"
bind -n M-a if-shell -F "#{==:#{@panes_popup_open},1}" \
  "display-popup -C; set -gu @panes_popup_open; set -gu @panes_popup_client" \
  "set -g @panes_popup_open 1; set -gF @panes_popup_client '#{client_name}'; display-popup -E -w 90% -h 90% -T panes \"ORIGIN_CLIENT=#{client_name} ORIGIN_PANE_ID=#{pane_id} bash ~/.config/tmux/scripts/scripts_popup.sh popup_ui\""
bind a if-shell -F "#{==:#{@panes_popup_open},1}" \
  "display-popup -C; set -gu @panes_popup_open; set -gu @panes_popup_client" \
  "set -g @panes_popup_open 1; set -gF @panes_popup_client '#{client_name}'; display-popup -E -w 90% -h 90% -T panes \"ORIGIN_CLIENT=#{client_name} ORIGIN_PANE_ID=#{pane_id} bash ~/.config/tmux/scripts/scripts_popup.sh popup_ui\""

unbind -n M-w
unbind -n M-e
bind -n M-w if-shell -F "#{==:#{@windows_popup_open},1}" \
  "display-popup -C; set -gu @windows_popup_open; set -gu @windows_popup_client" \
  "set -g @windows_popup_open 1; set -gF @windows_popup_client '#{client_name}'; display-popup -E -w 80% -h 80% -T windows \"bash ~/.config/tmux/scripts/panel/window_switcher.sh\""
bind -n M-g display-popup -E -w 90% -h 90% -T "lazygit" -d "#{pane_current_path}" "lazygit"
bind s display-popup -E -w 80% -h 80% -T "sessions" "bash ~/.config/tmux/scripts/panel/session_switcher.sh"
bind J run-shell "~/.config/tmux/scripts/move_session.sh left \"#{client_name}\""
bind L run-shell "~/.config/tmux/scripts/move_session.sh right \"#{client_name}\""
# session switching (no prefix; session = window + Shift)
bind -n 'M-{' run-shell -b "~/.config/tmux/scripts/switch_session_relative.sh left \"#{client_name}\""
bind -n 'M-}' run-shell -b "~/.config/tmux/scripts/switch_session_relative.sh right \"#{client_name}\""
# copy-mode 里也保持可用（避免滚轮进入 copy-mode 后“看起来坏了”）
bind -T copy-mode-vi 'M-{' run-shell -b "~/.config/tmux/scripts/switch_session_relative.sh left \"#{client_name}\""
